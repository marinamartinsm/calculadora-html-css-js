<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script type="text/javascript" src="./script.js"></script>
  <title>Calculadora | HTML & CSS</title>
</head>
<body>
  <h1>Minha Calculadora</h1>
  <hr style="color:white;"></hr>
  <div class="fundo">
    <div class="calculadora">
      <h2>Calcular</h2>
      <p id="resultado"></p>

      <table>
        <tr>
          <td><button class="botao" style="background:red;" onclick="clean()">AC</button></td>
          <td><button class="botao" onclick="back()">DEL</button></td>
          <td><button class="botao" onclick="insert('/')">/</button></td>
          <td><button class="botao" onclick="insert('*')">X</button></td>
        </tr>

        <tr>
          <td><button class="botao" onclick="insert('7')">7</button></td>
          <td><button class="botao" onclick="insert('8')">8</button></td>
          <td><button class="botao" onclick="insert('9')">9</button></td>
          <td><button class="botao" onclick="insert('-')">-</button></td>
        </tr>

        <tr>
          <td><button class="botao" onclick="insert('4')">4</button></td>
          <td><button class="botao" onclick="insert('5')">5</button></td>
          <td><button class="botao" onclick="insert('6')">6</button></td>
          <td><button class="botao" style="background:red;" onclick="insert('+')">+</button></td>
        </tr>

        <tr>
          <td><button class="botao" onclick="insert('1')">1</button></td>
          <td><button class="botao" onclick="insert('2')">2</button></td>
          <td><button class="botao" onclick="insert('3')">3</button></td>
          <td rowspan="2"><button class="botao" onclick="calcular()" style="height:106px; background:gray">=</button></td>
        </tr>

        <tr>
          <td colspan="2"><button class="botao" onclick="insert('0')" style="width:106px;">0</button></td>
          <td><button class="botao" onclick="insert('.')">.</button></td>
        </tr>
      </table>

    </div>
  </div>

</body>
</html>
